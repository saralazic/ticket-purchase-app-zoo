<!DOCTYPE html>
<html lang="en" class="bg">
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/baloo-bhai-2" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./register.component.css">

</head>
<body>
<!-- partial:index.partial.html -->
	<div class="head">
		<h1 class="headline_2 baloo_bhai">Zoo vrt </h1>
		<h1 class="headline_1 baloo_bhai">Pandica</h1>
	</div>
		
		
	<div class="right">
		<h5>Registracija</h5>
		<p>Već imate nalog?  <a href="/login">Prijavite se</a></p>
		<form>
			<div class="inputs">
				<input type="text" placeholder="korisničko ime" name = "username" required minlength="4" [(ngModel)]="username">
				<input type="password" placeholder="lozinka" name="password" required minlength="6" [(ngModel)]="password">
				<input type="text" placeholder="adresa e-pošte" name = "email" [(ngModel)]="email">
				<input type="text" placeholder="ime" name = "firstName" required minlength="3" [(ngModel)]="firstName">
				<input type="text" placeholder="prezime" name = "lastName" required minlength="3" [(ngModel)]="lastName">
				<input type="text" placeholder="broj telefona" name = "phone" required minlength="8" [(ngModel)]="phone">
				<input type="text" placeholder="adresa" name = "address" required minlength="5" [(ngModel)]="address">
			</div>

			<input type="submit" value="Registruj se" class="btn" (click)="loginUser()"/>
		</form>
		<p class="error"> {{error}} </p>

	</div>  
</body>
</html>
