<!DOCTYPE html>
<html lang="en" class="bg">
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/baloo-bhai-2" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./account.component.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>

<!-- partial:index.partial.html -->

	<div>
		<div  class="split left">
			<table class="register_form baloo_bhai">
				<tr><td colspan="2" class="form_headline">Moj nalog</td></tr>
				<tr><td colspan="2" class=""> <p class="email">{{email}}</p></td></tr>
				<tr><td colspan="2"><input class="w3-input my_input" type="text" name = "username" [(ngModel)]="username"></td></tr>
				<br>
				<tr><td colspan="2"><input class="w3-input my_input" type="password" name="password" [(ngModel)]="password"></td></tr>
				<br>
				<tr><td colspan="2"><input class="w3-input my_input" type="text" name="firstName" [(ngModel)]="firstName"></td></tr>
				<br>
				<tr><td colspan="2"><input class="w3-input my_input" type="text" name="lastName" [(ngModel)]="lastName"></td></tr>
				<br>				
				<tr><td colspan="2"><input class="w3-input my_input" type="text" name="phone" [(ngModel)]="phone"></td></tr>
				<br>	
				<tr><td colspan="2"><input class="w3-input my_input" type="text" name="address" [(ngModel)]="address"></td></tr>
				<br>	
				<br>
				<tr><td align = "center" colspan="2"><input type="submit" value="Potvrdi izmenu" class="btn" (click)="saveChange()" [disabled]="disableButton()"/></td></tr>
				<tr><td align = "center" colspan="2"><input type="submit" value="Nazad" class="btn" (click)="return()"/></td></tr>
	
				<br>
	
				<tr><td colspan="2"><p class="error" align = "center"> {{message}} </p></td></tr>
			</table>
			<br><br>
		</div>

		<div class="split right logout">
			<a href="#" class="baloo_bhai" (click)="logout()">O NAMA &nbsp;&nbsp;</a>
		</div>

	</div>
</body>
</html>
