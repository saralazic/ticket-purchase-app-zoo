<!DOCTYPE html>
<html lang="en" class="bg">
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./animals.component.css">
  <link href="https://fonts.cdnfonts.com/css/baloo-bhai-2" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>   
  <div>
    <div>
      <app-header></app-header>
    </div>

    <div class="grid-container">
      <div class="item1">
        <img src="{{items[0].img}}" alt="{{items[0].specie}}" id="item0" (click)="displayAnimal(0)">
        {{items[0].specie}}
      </div>
      <div class="item2"></div>
      <div class="item3"></div>  
      <div class="item4">
        <img src="{{items[1].img}}" alt="{{items[1].specie}}" id="item1" (click)="displayAnimal(1)">
        {{items[1].specie}}
      </div>
      <div class="item5">            
        <img src="{{items[2].img}}" alt="{{items[2].specie}}" id="item2" (click)="displayAnimal(2)">
        {{items[2].specie}}
      </div>
      <div class="item6"></div>
      <div class="item7"></div>
      <div class="item8">
        <img src="{{items[3].img}}" alt="{{items[3].specie}}" id="item3" (click)="displayAnimal(3)">
        {{items[3].specie}}
      </div>  
      <div class="item9">
        <img src="{{items[4].img}}" alt="{{items[4].specie}}" id="item4" (click)="displayAnimal(4)">
        {{items[4].specie}}
      </div>
      <div class="item10"></div>
    </div>

  </div>
  <div class="footer">
    <div class="next">   
      <mat-paginator [length]="animals.length"
        class="paginator"
        [pageSize]="5"
        [pageSizeOptions]="[]"
        [pageIndex]="pageIndex"
        aria-label="Select page"
        (page)="pageChanged($event)"
        >
      </mat-paginator>
    </div>
    <app-footer></app-footer>
  </div>
</body>  
</html>
