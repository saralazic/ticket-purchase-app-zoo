<head>

<body>   
  <div>
    <div class = "header">
        <button mat-fab extended class="icon_button"  onclick="location.href = '/animals';">
            <mat-icon>arrow_back</mat-icon>

    </div>
    <div class = center>
        <div class="container" *ngIf="animal !== null">

                <div class="description">
                    Vrsta: {{animal.specie}} <br>
