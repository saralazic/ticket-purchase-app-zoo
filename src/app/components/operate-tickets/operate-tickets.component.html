<!DOCTYPE html>
<html lang="en" class="bg">
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./operate-tickets.component.css">
  <link href="https://fonts.cdnfonts.com/css/baloo-bhai-2" rel="stylesheet">
</head>
<body>   
  <div>
    <div>
      <app-header></app-header>
    </div>
  </div>
  <div class="content">
    <table class = "position_table">
        <tbody>
          <ng-container *ngFor="let row of ticketsToOperate">
              <tr>
                  <td width = "900px"> 
                   <p id="{{row.id}}">{{generateText(row)}}</p>
                  </td>
                
                  <td> <button mat-raised class="btn_decline" id = "decline_{{row.id}}" (click)="process(row.id,false)"> ODBIJ  </button> </td>
                  <td> <button mat-raised class="btn_approve" id="approve_{{row.id}}" (click)="process(row.id,true)"> ODOBRI </button> </td>
              </tr>
              <tr color="#eccaca">
                {{error}}
              </tr>
          </ng-container>
        </tbody>
      </table>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</body>  
</html>
