<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./app.component.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Zoo vrt &nbsp; Pandica</h1>
		
		<span>
			<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
		</span>
		</div>
	</div>
	
	
	<div class="right">
		<h5>Prijava</h5>
		<p>Nemate nalog? <a href="#">Registrujte se</a></p>
		<form>
			<div class="inputs">
				<input type="text" placeholder="korisničko ime" name = "username" [(ngModel)]="username">
				<br>
				<input type="password" placeholder="lozinka" name="password" [(ngModel)]="password">
			</div>
				
			<br><br>
				
			<div class="remember-me--forget-password">
						<!-- Angular -->
				<label>
					<input type="checkbox" name="item" checked/>
					<span class="text-checkbox">Zapamti me</span>
				</label>
			</div>
			<br>
			<input type="submit" value="Prijavi se" class="btn" (click)="loginUser()"/>
		</form>
		<br><br>
		<p class="error"> {{error}} </p>

	</div>

</div>
<!-- partial -->
  
</body>
</html>
